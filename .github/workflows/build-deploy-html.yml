name: Build and Deploy HTML
on:
  push:
    branches: 
      - main

permissions: 
    contents: write
    pages: write

jobs:
  quarto-linux:
    runs-on: ubuntu-latest
    steps:
      # Update Ubuntu packages
      - name: Update apt
        run: sudo apt update
      # Install additional Ubuntu packages
      - name: Install additional packages
        run: sudo apt-get install -y librsvg2-bin libcurl4-openssl-dev libharfbuzz-dev libfribidi-dev

      # Checkout repository
      - name: Check out repository
        uses: actions/checkout@v4

      # Setup Python with a fixed version
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # Setup R
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
      # Install additional R packages
      - name: Install R packages  
        run: |
          Rscript -e "install.packages('rmarkdown')"
          Rscript -e "install.packages('ggplot2')"
          Rscript -e "install.packages('curl')"
          Rscript -e "install.packages('httr')"
          Rscript -e "install.packages('tidyverse')"
          Rscript -e "install.packages('kableExtra')"
          Rscript -e "install.packages('janitor')"
      
      # Setup Quarto with fixed version
      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: 1.4.551

      # Render HTML target to GH pages, use all issue-*.qmd files
      - name: Publish to GitHub Pages (and render) 
        uses: quarto-dev/quarto-actions/publish@v2
        with:
          target: gh-pages
          path: ./issues-01.qmd
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # this secret is always available for github actions
