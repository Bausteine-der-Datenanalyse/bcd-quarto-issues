name: Build and Deploy PDF
on:
  push:
    branches: 
      - main

permissions: 
    contents: write
    pages: write

jobs:
  quarto-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Update apt
        run: sudo apt update
      - name: Install additional packages
        run: sudo apt-get install -y librsvg2-bin libcurl4-openssl-dev libharfbuzz-dev libfribidi-dev
      
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Convert SVG to PDF
        run: |
          cd bilder
          sh convert_SVG2PDF.sh

      # From https://github.com/actions/setup-python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # From https://github.com/r-lib/actions/tree/v2-branch/setup-r
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
      - name: Install R packages  
        run: |
          Rscript -e "install.packages('rmarkdown')"
          Rscript -e "install.packages('ggplot2')"
          Rscript -e "install.packages('curl')"
          Rscript -e "install.packages('httr')"
          Rscript -e "install.packages('tidyverse')"
          Rscript -e "install.packages('kableExtra')"
          Rscript -e "install.packages('janitor')"
      
      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          tinytex: true
          version: 1.4.551

      - name: Render Quarto Project
        uses: quarto-dev/quarto-actions/render@v2
        with:
          to: pdf # If set, it will be equivalent to `quarto render --to html`
          path: ./issues-*.qmd # By default, the current working dir is used i.e `quarto render .`

      - name: Upload PDF as artifact
        uses: actions/upload-artifact@v4
        with:
          name: pdf-issues
          path: ./*.pdf
